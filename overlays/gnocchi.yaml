# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  gnocchi:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__gnocchi
    channel: __CHARM_CHANNEL____CHARM_TRACK__
    num_units: __NUM_TELEMETRY_UNITS__
    constraints: mem=1G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
relations:
  - [ gnocchi, __CEPH_INTERFACE__ ]
  - [ gnocchi:shared-db, __MYSQL_INTERFACE__ ]
  - [ gnocchi, rabbitmq-server ]
  - [ gnocchi, memcached ]
  - [ gnocchi, ceilometer ]
  - [ gnocchi, keystone ]
