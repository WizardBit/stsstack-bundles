# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  gnocchi:
    charm: cs:~openstack-charmers-next/gnocchi
    num_units: 1
    constraints: mem=1G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
relations:
  - [ gnocchi, ceph-mon ]
  - [ gnocchi, mysql ]
  - [ gnocchi, rabbitmq-server ]
  - [ gnocchi, memcached ]
  - [ gnocchi, ceilometer ]
  - [ gnocchi, keystone ]
