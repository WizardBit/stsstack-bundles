# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__
source:                     &source                    __SOURCE__
loglevel:                   &loglevel                  1

applications:
  ceph-proxy:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceph-proxy
    channel: __CHARM_CEPH_TRACK____CHARM_CHANNEL__
    num_units: __NUM_CEPH_PROXY_UNITS__
    constraints: mem=1G
    options:
      loglevel: *loglevel
      source: *source
