# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__
source:                     &source                    __SOURCE__
loglevel:                   &loglevel                  1

applications:
  ceph-proxy:
    charm: cs:~openstack-charmers-next/ceph-proxy
    num_units: __NUM_CEPH_PROXY_UNITS__
    constraints: mem=1G
    options:
      loglevel: *loglevel
      source: *source
