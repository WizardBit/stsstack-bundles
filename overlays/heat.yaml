# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  heat:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__heat
    channel: __CHARM_CHANNEL____CHARM_TRACK__
    num_units: __NUM_HEAT_UNITS__
    constraints: mem=1G
    options:
      debug: *debug
      verbose: *verbose
      openstack-origin: *openstack_origin
relations:
  - [ heat:shared-db, __MYSQL_INTERFACE__ ]
  - [ heat, keystone ]
  - [ heat, rabbitmq-server ]
