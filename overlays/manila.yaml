# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__
loglevel:                   &loglevel                  10

applications:
  ceph-fs:
    charm: cs:~openstack-charmers-next/ceph-fs
    num_units: 2
    options:
      source: *openstack_origin
      loglevel: *loglevel
  manila-ganesha:
    charm: cs:~openstack-charmers-next/manila-ganesha
    num_units: 1
    options:
      openstack-origin: *openstack_origin
      debug: *debug
      verbose: *verbose
  manila:
    charm: cs:~openstack-charmers-next/manila
    num_units: 1
    options:
      debug: *debug
      verbose: *verbose
      openstack-origin: *openstack_origin
      default-share-backend: cephfsnfs1
      share-protocols: NFS
relations:
  - [ ceph-mon, ceph-fs ]
  - [ ceph-mon, manila-ganesha ]
  - [ manila-ganesha, mysql ]
  - [ manila-ganesha, rabbitmq-server ]
  - [ manila-ganesha, keystone ]
  - [ manila, manila-ganesha ]
  - [ manila, rabbitmq-server ]
  - [ manila, keystone ]
  - [ manila, mysql ] 

