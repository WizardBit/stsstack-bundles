# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  ceilometer:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceilometer
    channel: __CHARM_TRACK____CHARM_CHANNEL__
    num_units: __NUM_TELEMETRY_UNITS__
    constraints: mem=1G
    options:
      debug: *debug
      verbose: *verbose
      openstack-origin: *openstack_origin
  ceilometer-agent:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__ceilometer-agent
    channel: __CHARM_TRACK____CHARM_CHANNEL__
  aodh:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__aodh
    channel: __CHARM_TRACK____CHARM_CHANNEL__
    num_units: __NUM_TELEMETRY_UNITS__
    constraints: mem=1G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
  mongodb:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__mongodb
    channel: __CHARM_TRACK____CHARM_CHANNEL__
    num_units: 1
    constraints: mem=1G
relations:
  - [ ceilometer, 'keystone:identity-service' ]
  - [ ceilometer, 'keystone:identity-credentials' ]
  - [ 'ceilometer:amqp', 'rabbitmq-server:amqp' ]
  - [ ceilometer, mongodb ]
  - [ ceilometer-agent, nova-compute ]
  - [ ceilometer-agent, ceilometer ]
  - [ ceilometer-agent, rabbitmq-server ]
  - [ aodh, rabbitmq-server ]
  - [ aodh:shared-db, __MYSQL_INTERFACE__ ]
  - [ aodh, keystone ]
