# Variables
debug:                      &debug                     True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  placement:
    charm: cs:~openstack-charmers-next/placement
    num_units: 1
    constraints: mem=1G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
relations:
  - [ placement, mysql ]
  - [ placement, keystone ]
  - [ placement, nova-cloud-controller ]
