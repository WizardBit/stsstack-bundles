# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  designate:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__designate
    channel: __CHARM_TRACK____CHARM_CHANNEL__
    num_units: __NUM_DESIGNATE_UNITS__
    constraints: mem=2G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
      nameservers: '__DESIGNATE_NAMESERVERS__'
  designate-bind:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__designate-bind
    channel: __CHARM_TRACK____CHARM_CHANNEL__
    num_units: 1
    constraints: mem=1G
    options:
      forwarders: __BIND_DNS_FORWARDER__
  neutron-api:
    options:
      reverse-dns-lookup: True
relations:
  - [ designate, keystone ]
  - [ designate:shared-db, __MYSQL_INTERFACE__ ]
  - [ designate, rabbitmq-server ]
  - [ designate, designate-bind ]
  - [ designate, memcached ]
  - [ 'designate:dnsaas', 'neutron-api:external-dns' ]
