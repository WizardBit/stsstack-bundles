# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  designate:
    charm: cs:~openstack-charmers-next/designate
    num_units: 1
    constraints: mem=2G
    options:
      debug: *debug
      openstack-origin: *openstack_origin
      nameservers: '__DESIGNATE_NAMESERVERS__'
  designate-bind:
    charm: cs:~openstack-charmers-next/designate-bind
    num_units: 1
    constraints: mem=1G
    options:
      forwarders: __BIND_DNS_FORWARDER__
  neutron-api:
    options:
      reverse-dns-lookup: True
relations:
  - [ designate, keystone ]
  - [ designate, mysql ]
  - [ designate, rabbitmq-server ]
  - [ designate, designate-bind ]
  - [ designate, memcached ]
  - [ "designate:dnsaas", "neutron-api:external-dns" ]
