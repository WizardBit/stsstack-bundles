# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__
source:                     &source                    __SOURCE__
loglevel:                   &loglevel                  10
ssl_ca:                     &ssl_ca                    __SSL_CA__
ssl_cert:                   &ssl_cert                  __SSL_CERT__
ssl_key:                    &ssl_key                   __SSL_KEY__
ceph_interface:             &ceph_interface            __CEPH_INTERFACE__

applications:
  ceph-rgw:
    charm: cs:~openstack-charmers-next/ceph-radosgw
    num_units: 1
    constraints: mem=1G
    options:
      loglevel: *loglevel
      source: *source
      ssl_ca: *ssl_ca
      ssl_cert: *ssl_cert
      ssl_key: *ssl_key
relations:
  - [ ceph-rgw, keystone ]
  - [ ceph-rgw, *ceph_interface ]
