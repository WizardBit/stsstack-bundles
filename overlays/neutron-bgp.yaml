# Variables
debug:                      &debug                     True
verbose:                    &verbose                   True
openstack_origin:           &openstack_origin          __OS_ORIGIN__

applications:
  neutron-dynamic-routing:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__neutron-dynamic-routing
    channel: __CHARM_CHANNEL____CHARM_TRACK__
    num_units: 1
    constraints: mem=1G
    options:
      debug: *debug
      verbose: *verbose
      openstack-origin: *openstack_origin
  quagga:
    charm: __CHARM_STORE____CHARM_NS____CHARM_PREFIX__quagga
    channel: __CHARM_CHANNEL____CHARM_TRACK__
    num_units: 1
    constraints: mem=1G
    options:
      asn: 4321
relations:
  - [neutron-dynamic-routing, rabbitmq-server]
  - [neutron-dynamic-routing, quagga]
